    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Daniele Pozzi Engraver
        </div>
        <nav>
            <ul>
                <li><a href="index.html" data-lang-key="home">首页</a></li>
                <li><a href="biography.html" data-lang-key="biography">艺术家介绍</a></li>

                <li><a href="contacts.html" data-lang-key="contacts">联系方式</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <button id="lang-zh">中文</button>
            <button id="lang-en">EN</button>
        </div>
    </header>

    <main>
        <section id="contacts-content">
            <h1 data-lang-key="contactsTitle">联系方式</h1>
            <p data-lang-key="contactsIntro">如果您有任何疑问或合作意向，请通过以下方式联系我们。</p>
            
            <form id="contact-form">
                <div>
                    <label for="name" data-lang-key="formName">姓名:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email" data-lang-key="formEmail">邮箱:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message" data-lang-key="formMessage">留言:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" data-lang-key="formSubmit">提交</button>
            </form>

            <div id="contact-info">
                <h2 data-lang-key="contactInfoTitle">其他联系方式</h2>
                <p><strong data-lang-key="contactPhone">电话:</strong> +123 456 7890</p>
                <p><strong data-lang-key="contactEmail">邮箱:</strong> info@example.com</p>
                <p><strong data-lang-key="contactAddress">地址:</strong> 某某街道123号</p>
            </div>
        </section>
    </main>

    <footer>
        <p data-lang-key="footerText">&copy; 2025 艺术雕刻. 版权所有.</p>
    </footer>

    <script src="script.js"></script>
</body>
